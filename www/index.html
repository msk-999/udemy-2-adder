<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
    <link rel="stylesheet" href="css/onsenui.css" />
    <link rel="stylesheet" href="css/old-onsen-css-components.min.css" />
  </head>

  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">Adder</div>
      </ons-toolbar>
      <div style="text-align: center;">
        <p>Enter two numbers and click add</p>
        <p>
          <ons-input
            id="firstNumber"
            modifier="underbar"
            placeholder="Enter First Number"
            float
          ></ons-input>
        </p>
        <p>
          <ons-input
            id="secomdNumber"
            modifier="underbar"
            placeholder="Enter Second Number"
            float
          ></ons-input>
        </p>
        <p><ons-button onclick="addNumbers()">ADD</ons-button></p>
        <p><ons-button onclick="clearInputs()">Clear</ons-button></p>
      </div>
    </ons-page>
    <div class="app">
      <h1>PhoneGap</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
